<div id="context-menu" class="dropdown clearfix animated fast fadeIn">
    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu" ng-show="temps.length">

        <li ng-show="singleSelection() && singleSelection().isFolder()">
            <a href="" tabindex="-1" ng-click="smartClick(singleSelection())">
                <i class="glyphicon glyphicon-folder-open"></i> Open
            </a>
        </li>

        <li ng-show="config.allowedActions.rename && singleSelection()">
            <a href="" tabindex="-1" ng-click="modal('renameobject', true)">
                <i class="glyphicon glyphicon-edit"></i> Rename
            </a>
        </li>

        <li ng-show="config.allowedActions.cut">
            <a href="" tabindex="-1" ng-click="cutcopy('cut')">
                <i class="glyphicon glyphicon-scissors"></i> Cut
            </a>
        </li>

        <li ng-show="config.allowedActions.copy">
            <a href="" tabindex="-1" ng-click="cutcopy('copy')">
                <i class="glyphicon glyphicon-copy"></i> Copy
            </a>
        </li>

        <li ng-show="config.allowedActions.download">
            <a href="" tabindex="-1" ng-click="download()">
                <i class="glyphicon glyphicon-cloud-download"></i> Download
            </a>
        </li>

        <li class="divider" ng-show="config.allowedActions.delete"></li>

        <li ng-show="config.allowedActions.delete">
            <a href="" tabindex="-1" ng-click="modal('deleteobjects', true)">
                <i class="glyphicon glyphicon-trash"></i> Delete
            </a>
        </li>

    </ul>

    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu" ng-show="!temps.length">
        <li ng-show="config.allowedActions.paste && tempCutCopy.list.length && cutCopyPath !== fileNavigator.currentPath.join('/')">
            <a href="" tabindex="-1" ng-click="checkPasteOperation()">
                <i class="glyphicon glyphicon-paste" disabled></i> Paste
            </a>
        </li>
        <li ng-show="config.allowedActions.createFolder">
            <a href="" tabindex="-1" ng-click="modal('newfolder', true)">
                <i class="glyphicon glyphicon-plus"></i> New Folder
            </a>
        </li>
        <li ng-show="config.allowedActions.upload">
            <a href="" tabindex="-1" ng-click="modal('uploadfile', true)">
                <i class="glyphicon glyphicon-cloud-upload"></i> Upload Files
            </a>
        </li>
    </ul>
</div>
